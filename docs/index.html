<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding 102</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <link href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css"
          rel=stylesheet
          type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"
          type="text/javascript"></script>
    <script src="https://use.fontawesome.com/85640850f4.js"
            type="text/javascript"></script>
    <!-- Google fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="alert alert-primary" role="alert">
        <span><strong>RESULT:</strong> {{ result }}</span>
      </div>
      <hr>
      <div class="alert alert-light" role="alert" v-if="working.length > 0">
        <span v-for="entry in working">{{ entry }}, </span>
      </div>

      <div class="inputs">
        <button class="btn btn-primary mr5" v-for="key in inputs" v-on:click="enterKey(key)">
          {{ key }}
        </button>
      </div>
      <div class="actions">
        <button class="btn btn-success mr5" v-for="action in actions" v-on:click="perform(action)">
          {{ action }}
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
